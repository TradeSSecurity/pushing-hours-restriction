name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm run build
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm run build
      - run: npm run lint:format
      - run: npm run lint:quality-check
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm run build
      - run: npm run test
        with:
          APPID: ${{ secrets.TESTING_PUSHING_HOURS_RESTRICTION_APP_ID }}
          PRIVATEKEY: ${{ secrets.TESTING_PUSHING_HOURS_RESTRICTION_PRIVATE_KEY }}
